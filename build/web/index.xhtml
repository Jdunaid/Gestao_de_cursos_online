<?xml version='1.0' encoding='utf-8'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Tabela Cursos</title>
        
        <h:outputStylesheet library="CSS" name="estilo.css"/>
    </h:head>
    <h:body id="principal">
      
        
        
        
        
        <h:form id="botao2" >
            <p:commandButton  value="Adcionar Curso" actionListener="#{cursoControlador.limpiarCurso()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>
        
         <h:form id="formListado">
             <p:dataTable id="tablaCurso" paginator="true" paginatorPosition="bottom" rows="10" var="curso" value="#{cursoControlador.listacurso}" emptyMessage="No existen curso">
                              <p:column headerText="Codigo">
                                <h:outputText value="#{curso.codigo}" />
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{curso.nome}" />
                            </p:column>
                 
                  <p:column headerText="Area">
                                <h:outputText value="#{curso.area}" />
                            </p:column>
                  <p:column headerText="duracao">
                                <h:outputText value="#{curso.duracao}" />
                            </p:column>
                  <p:column headerText="cadeira">
                                <h:outputText value="#{curso.cadeira}" />
                            </p:column>
                  <p:column headerText="Videoaula">
                                <h:outputText value="#{curso.videoaula}" />
                            </p:column>
                 
                            
                            <p:column headerText="MODIFICAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                                    <f:setPropertyActionListener target="#{cursoControlador.curso}" value="#{curso}"/>
                                </p:commandButton>
                            </p:column>
                            <p:column headerText="ELIMINAR" style="text-align: center">
                                <p:commandButton icon="ui-icon-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                                    <f:setPropertyActionListener target="#{cursoControlador.curso}" value="#{curso}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
        
        
        <h:form id="formAgregar">
                        <p:dialog id="dlgAgregar" header="Agregar Curso" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                                  <p:outputLabel value="Codigo:"/>
                                <p:inputText value="#{cursoControlador.curso.codigo}"/>
                           
                                <p:outputLabel value="Nome:"/>
                                <p:inputText value="#{cursoControlador.curso.nome}"/>
                            
                                 <p:outputLabel value="Area:"/>
                                <p:inputText value="#{cursoControlador.curso.area}"/>
                           
                                 <p:outputLabel value="Duracao:"/>
                                <p:inputText value="#{cursoControlador.curso.duracao}"/>
                           
                                 <p:outputLabel value="Cadeira:"/>
                                <p:inputText value="#{cursoControlador.curso.cadeira}"/>
                           
                                 <p:outputLabel value="Videoaula:"/>
                                <p:inputText value="#{cursoControlador.curso.videoaula}"/>
                                
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{cursoControlador.agregarCurso()}" update=":formListado:tablaCurso" oncomplete="PF('dialogoAgregar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formModificar">
                        <p:dialog id="dlgModificar" header="Modificar Curso" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <p:panelGrid columns="2" style="margin: 0 auto;">                                
                               <p:outputLabel value="Codigo:"/>
                                <p:inputText value="#{cursoControlador.curso.codigo}"/>
                           
                                <p:outputLabel value="Nome:"/>
                                <p:inputText value="#{cursoControlador.curso.nome}"/>
                            
                                 <p:outputLabel value="Area:"/>
                                <p:inputText value="#{cursoControlador.curso.area}"/>
                           
                                 <p:outputLabel value="Duracao:"/>
                                <p:inputText value="#{cursoControlador.curso.duracao}"/>
                           
                                 <p:outputLabel value="Cadeira:"/>
                                <p:inputText value="#{cursoControlador.curso.cadeira}"/>
                           
                                 <p:outputLabel value="Videoaula:"/>
                                <p:inputText value="#{cursoControlador.curso.videoaula}"/>
                                
                            </p:panelGrid>
                            <p:commandButton  value="Guardar" actionListener="#{cursoControlador.modificarCurso()}" update=":formListado:tablaCurso" oncomplete="PF('dialogoModificar').hide();"/>
                            <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
                        </p:dialog>
                    </h:form>

                    <h:form id="formEliminar">
                        <p:dialog id="dlgEliminar" header="Eliminar Curso" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                            <h:outputText value="Deseja eliminar este registro?"/>
                            <p:commandButton  value="Sim" actionListener="#{cursoControlador.eliminarCurso()}" update=":formListado:tablaCurso" oncomplete="PF('dialogoEliminar').hide();"/>
                            <p:commandButton  value="Nao" onclick="PF('dialogoEliminar').hide();"/>
                        </p:dialog>
                    </h:form>
        
    </h:body>
</html>
